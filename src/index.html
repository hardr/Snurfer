<!DOCTYPE html>
<html lang="en" ng-app="snurfApp">
  <head>
    <meta charset="utf-8">
    <title>Snurf</title>
    <!-- styles -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.8.7/rzslider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <header>
      <nav class="nav-extended">
        <div class="row nav-wrapper black">
          <a ui-sref="home" class="brand-logo col s2 offset-s1">SBORT</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down" ng-controller="accountController as accountCtrl">
            <li><a class="nav-links" ui-sref="signup">Signup</a></li>
            <li><a class="nav-links" ui-sref="login">Login</a></li>
            <li><a class="nav-links" ui-sref="account">Your Spot</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo" ng-controller="accountController as accountCtrl">
            <li><a ng-hide="loggedIn.active" class="nav-links" ui-sref="signup">Signup</a></li>
            <li><a ng-hide="loggedIn.active" class="nav-links" ui-sref="login">Login</a></li>
            <li><a ng-show="loggedIn.active" class="nav-links" ui-sref="account">Your Spot</a></li>
          </ul>
          <ul class="tabs tabs-transparent black" ng-controller="mainController as mainCtrl">
            <li class="tab"><a ng-click="mainCtrl.grabTab('snow')" class="tab-link" href="#snow">Snow</a></li>
            <li class="tab active"><a ng-click="mainCtrl.grabTab('surf')" class="tab-link active" href="#surf">Surf</a></li>
            <li class="tab"><a ng-click="mainCtrl.grabTab('skate')" class="tab-link" href="#skate">Skate</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div ui-view></div>
    </main>

    <footer class="page-footer black">
      <div>
        <div class="row">
          <div class="col l6 s12">
            <h6 class="white-text">Footer Content</h6>
            <p class="grey-text text-lighten-4">Nothing to see here.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h6 class="white-text">Links</h6>
            <a class="grey-text text-lighten-3" href="#!">Awe</a>
            <a class="grey-text text-lighten-3" href="#!">So</a>
            <a class="grey-text text-lighten-3" href="#!">Me</a>
            <a class="grey-text text-lighten-3" href="#!">Shit</a>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2016 Snurf
        </div>
      </div>
    </footer>

    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.8.7/rzslider.min.js"></script>

    <script type="text/javascript" src="./videoSamples.js"></script>
    <script type="text/javascript" src="./newsArticles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="js/components/account/account.controller.js"></script>
  </body>
</html>
